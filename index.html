<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="script.js"></script>

  <!-- Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="img/question-mark.png">
  <title>QuizApp</title>

</head>

<body onload="init()">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">

    <div class="card quiz-card">
      <div class="blue-left-container">
        <img src="img/logo1.png" id="header-image" class="card-img-top">
        <div class="languages-container">
          <span>HTML</span>
          <span>CSS</span>
          <span>JS</span>
        </div>
      </div>


      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0;"></div>
      </div>

      <div class="card-body" id="end-screen" style="display: none;">
        <div class="text-center final-headline">
          Quiz beendet!
        </div>

        <div id="end-text" class="text-center">
          Du hast <b id="amount-of-right-questions"></b> Fragen von <b id="amount-of-questions"></b> richtig
          beantwortet.
        </div>

        <div class="button-row">
          <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
        </div>

      </div>

      <div class="card-body" id="question-body">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span id="quantity-questions">
            <b id="question-number">1</b> von <b id="all-questions">7</b> Fragen
          </span>

          <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
            Frage</button>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
